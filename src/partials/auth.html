<div class="auth-div">
    <form class="auth-form" >
      <div class="auth-group">
        <label class="auth-label" >Email</label>
        <input class="auth-input" id='authEmail' type="email"></div>
      <div class="auth-group">
        <label class="auth-label" >Password</label>
        <input class="auth-input" id='authPassword' type="password"></div>
      <button class="auth-btn" id='authlogin' type="submit">Log In</button>
      <div class="auth-group"><span>Forgot password? Click <a href="">here</a> to reset it!</span></div>
      <button class="auth-btn" id='authsignup' type="submit">Sign Up</button>
      <div class="auth-group"><span>OR</span></div>
      <button class="auth-btn authgoogle" id='authgoogle' type="submit"><img class="google-icon" src="./images/google.png" /><b>Sign In With Google</b></button>
          </form>
  </div>
