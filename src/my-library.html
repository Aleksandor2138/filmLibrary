<!DOCTYPE html>

  <head>

    <header class="header-library">
      <div class="container header__container">
        <div class="logo__nav">
          <div class="logo">
            <a class="logo-header" href="./index.html">
              <svg class="logo-header__icon" width="24" height="24">
                <use href="./images/sprite.svg#icon-logo"></use>
              </svg>
              <span class="logo-web">Filmoteka</span>
            </a>
          </div>
          <nav class="site-nav">
            <ul class="site-nav-header">
              <li class="site-nav-header__item">

              </li>
              <li class="site-nav-header__item library">

        <div class="header-buttons">

          <button class="button" type="button">QUEUE</button>
        </div>
      </div>
      <div class="ligth-checkbox">
        <input type="checkbox" name="ligthswitcher" />
        <svg class="moon-icon">
          <use href="./images/sprite.svg#icon-moon"></use>
        </svg>
        <svg class="sun-icon">
          <use href="./images/sprite.svg#icon-sun"></use>
        </svg>
      </div>
    </header>

        <ul class="galary-list-library watched-list">

        <ul class="galary-list-library queue-list">
          
        </ul>
      </div>
    </section>
    <div class="top">
        <svg class="top__svg" viewBox="-2 -2 52 52">
          <path
            class="top__svg--path"
            d="M24,0
            a24,24 0 0,1 0,48

    <section class="section pages">

    </section>

    <footer class="footer">

          </svg>
          <p class="coperite">
            by&nbsp<a
              data-modal-open-two
              class="coperite footer-modal-open"
              href=""
              noreferrer
              noopener
              nofollow
              >GoIT Students</a
            >
          </p>
        </div>

    <div data-modal class="backdrop is-hidden js-backdrop">
      <div class="modal">
        <button type="button" class="btn-close">
          <svg class="icon-close" with="18" height="18">
            <use href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>

        <include src="./partials/footer-modal.html"></include>
